{% extends "base.html" %}

{% block title %}布阵页面{% endblock %}

{% block content %}

<audio id="selectSound" src="/static/audio/select.mp3" preload="auto"></audio>
<audio id="moveSound" src="/static/audio/move.mp3" preload="auto"></audio>

<div class="d-flex justify-content-between mb-4">
    <a href="{{return_url}}" class="btn btn-secondary" onclick="$('.leave-btn').click();">
        <i class="fas fa-arrow-left me-2"></i>返回首页 / 游戏
    </a>
</div>

<div class="row">
    <!-- 阵型列表 -->
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-header">
                <h5 class="mb-0">阵型列表</h5>
            </div>
            <div class="card-body">
                <ul class="list-group mb-3" id="formation-list">
                    <!-- 阵型列表由JS动态生成 -->
                </ul>
            </div>
        </div>
    </div>
    <!-- 布阵区 -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1 text-center">
                        <h5 class="mb-0">布阵区</h5>
                    </div>
                    <button class="btn btn-sm btn-success ms-auto" onclick="randomFormation();" title="随机生成阵型">
                        <i class="fas fa-random me-1"></i>随机生成
                    </button>
                </div>
            </div>
            <div class="card-body" style="min-height: 380px;">
                <div id="matrix" class="d-flex flex-column">
                    <!-- 矩阵将在js中生成 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/formation.js"></script>
{% endblock %}
